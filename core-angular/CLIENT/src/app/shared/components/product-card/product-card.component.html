<div class="card card-body mb-2">
  <div
    class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row"
  >
    <div class="mr-2 mb-3 mb-lg-0">
      <img src="{{ product.PhotoUrl }}" width="150" height="150" alt="" />
    </div>

    <div class="media-body">
      <h6 class="media-title font-weight-semibold">
        <a href="#" data-abc="true">{{ product.Name }}</a>
      </h6>

      <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
        <li class="list-inline-item">
          <a href="#" class="text-muted" data-abc="true">{{
            product.Categoryname
          }}</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-muted" data-abc="true">{{
            product.BrandName
          }}</a>
        </li>
      </ul>

      <p class="mb-3">
        {{ product.Description }}
      </p>

      <div class="list-inline list-inline-dotted mb-0">
        <a class="btn btn-info" routerLink="detail/{{ product.Id }}">
          <i class="fa fa-info"></i>
          details
        </a>
        <button class="btn btn-primary ml-2" (click)="adToWichlist()">
          <i class="fa fa-heart"></i>
          add to wishlist
        </button>
      </div>
    </div>

    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
      <h3 class="mb-0 font-weight-semibold">${{ product.Price }}</h3>

      <div>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>

      <div class="text-muted">1985 reviews</div>

      <button
        type="button"
        class="btn btn-warning mt-4 text-white"
        (click)="addToCart()"
      >
        <i class="fa fa-cart-plus"></i>
        add to cart
      </button>
    </div>
  </div>
</div>
