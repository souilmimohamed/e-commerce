<div class="container" *ngIf="product">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row m-0">
      <div class="col-lg-4 left-side-product-box pb-3">
        <img src="{{ product.PhotoUrl }}" class="border p-3" />
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row">
            <div class="col-lg-12">
              <p class="m-0 p-0">{{ product.Name }}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-0 price-pro">${{ product.Price }}</p>
              <hr class="p-0 m-0" />
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Product Detail</h5>
              <span>{{ product.Description }}</span>
              <hr class="m-0 pt-2 mt-2" />
            </div>
            <div class="col-lg-12">
              <div class="tag-section">
                <strong>Tag : </strong>
                <span class="text-muted">{{ product.BrandName }}</span>
                <span class="text-muted">,{{ product.Categoryname }}</span>
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6 pb-2">
                  <button class="btn btn-warning w-100" (click)="addToCart()">
                    <i class="fa fa-cart-plus"></i>
                    Add To Cart
                  </button>
                </div>
                <div class="col-lg-6">
                  <button
                    class="btn btn-primary w-100"
                    (click)="adToWichlist()"
                  >
                    <i class="fa fa-heart"></i>
                    Add to wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
