<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img src="{{ productForm.PhotoUrl }}" alt="" />
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs"></ul>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ productForm.Name }}</h3>
          <div class="rating">
            <!-- <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div> -->
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">
            {{ productForm.Description }}
          </p>
          <h4 class="price">
            current price: <span>${{ productForm.Price }}</span>
          </h4>
          <p class="vote">
            <strong>91%</strong> of buyers enjoyed this product!
            <strong>(87 votes)</strong>
          </p>
          <h5 class="sizes">
            sizes:
            <span class="size" data-toggle="tooltip" title="small">s</span>
            <span class="size" data-toggle="tooltip" title="medium">m</span>
            <span class="size" data-toggle="tooltip" title="large">l</span>
            <span class="size" data-toggle="tooltip" title="xtra large"
              >xl</span
            >
          </h5>

          <div class="action">
            <button
              class="add-to-cart btn btn-default"
              type="button"
              (click)="onAddToCart()"
            >
              <i class="bi bi-cart-plus"></i>
              add to cart
            </button>
            <button
              class="like btn btn-default"
              type="button"
              (click)="onAddToWishlist()"
            >
              <i class="bi bi-heart-fill"></i>
              add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
