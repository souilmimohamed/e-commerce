<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">E-commerce</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link border-20" routerLink="products">
            <i class="bi bi-house-door-fill"></i>
            Home</a
          >
        </li>
        &nbsp;
        <li class="nav-item border-20" *ngIf="loggedIn$ | async">
          <a class="nav-link" routerLink="cart">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-secondary"
              ><div *ngIf="cartItems$ | async as cart">
                {{ cart.length || 0 }}
              </div></span
            ></a
          >
        </li>
        &nbsp;
        <li class="nav-item border-20" *ngIf="(loggedIn$ | async) === false">
          <a class="nav-link" routerLink="/auth">
            <i class="bi bi-person-fill"></i>Sign in</a
          >
        </li>
        &nbsp;
        <li class="nav-item border-20 pointer" *ngIf="loggedIn$ | async">
          <a class="nav-link" (click)="logout()">
            <i class="bi bi-person-fill"></i>Sign out</a
          >
        </li>
        &nbsp;
        <li class="nav-item border-20" *ngIf="loggedIn$ | async">
          <a class="nav-link" href="wishlist">
            <i class="bi bi-heart-fill"></i>&nbsp; Wishlist
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ngx-loading [show]="loading" [template]="customLoadingTemplate"> </ngx-loading>
<app-error-modal></app-error-modal>
<router-outlet>
  <ng-template #customLoadingTemplate> </ng-template>
</router-outlet>
