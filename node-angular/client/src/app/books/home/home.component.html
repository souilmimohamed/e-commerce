<div class="container mt-2">
  <div class="row">
    <div class="col col-md-4 offset-md-4">
      <a routerLink="add" class="btn btn-primary">Add A New Book</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let book of books$ | async">
      <div class="card">
        <div
          class="bg-image hover-overlay ripple"
          data-mdb-ripple-color="light"
        >
          <img src="{{ book.image }}" style="width: 100%; height: 350px" />
        </div>

        <div class="card-body">
          <h5 class="card-title text-truncate">{{ book.name }}</h5>
          <p class="card-text">
            {{ book.author }}
          </p>
          <a [routerLink]="['edit', book.id]" class="btn btn-secondary"
            >Edit Book</a
          >
          <button class="btn btn-danger" (click)="openDeleteModal(book.id)">
            Delete
          </button>
        </div>
        <div class="card-footer">${{ book.cost }}</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are sure to delete this item?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger" (click)="delete()">
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>
